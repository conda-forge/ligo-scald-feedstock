{% set name = "ligo-scald" %}
{% set version = "0.7.1" %}
{% set sha256 = "b6cd237426f5ab8d7e5c241dd3825f10ecf5e27c391d6f006bb8f18e3c0f598c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - scald = ligo.scald.__main__:main

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - setuptools
    - six
    - numpy >=1.7.1
    - h5py >=2.3.0
    - pyyaml
    - bottle
    - python-dateutil
    - ligo-common
    - urllib3

test:
  imports:
    - ligo.scald
    - ligo.scald.deploy
    - ligo.scald.io
    - ligo.scald.mock
    - ligo.scald.serve
    - ligo.scald.utils

about:
  home: https://git.ligo.org/gstlal-visualisation/ligo-scald
  license: GPLv2+
  license_family: GPL
  license_file: LICENSE
  doc_url: https://docs.ligo.org/gstlal-visualisation/ligo-scald
  dev_url: https://git.ligo.org/gstlal-visualisation/ligo-scald
  summary: Gravitational-wave monitoring and data visualization tool

extra:
  recipe-maintainers:
    -  myNameIsPatrick
